<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login介面</title>
    <link rel="stylesheet" href="scss/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-bar">
                <div class="logo-menu">
                    <picture class="menu">
                        <source srcset="https://github.com/David07994415/Dessert_Store/blob/main/pic/dehaze-24px.png?raw=true" media="(max-width: 768px)" />
                        <img src="https://github.com/David07994415/Dessert_Store/blob/main/pic/dehaze-24px.png?raw=true" alt="預覽圖片">
                    </picture>
                </div>
                <div class="logo-pic">
                    <picture class="pic">
                        <source srcset="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/logotype-sm-dark.svg" media="(max-width: 768px)" />
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="預覽圖片">
                    </picture>
                </div>
                <div class="nav-menu">
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="product.html">甜點</a></li>
                        <li><a href="login.html">登入</a></li>
                    </ul>
                    <div class="cart">
                        <a href="cartPage.html">
                            <img src="https://github.com/hexschool/webLayoutTraining1st/blob/master/student-week1/shopping_cart.png?raw=true" alt="預覽圖片">
                        </a>    
                    </div>
                </div>
            </div>
        </div>
        <div class="login-community">
            <div class="login-box">
                <h2>會員登入</h2>
                <div class="community-pic-768px">
                    <ol>
                        <li>
                            <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-facebook-logotype.svg" alt="預覽圖片">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-google.svg" alt="預覽圖片">
                        </li>
                        <li>
                            <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-yahoo.svg" alt="預覽圖片">
                        </li>
                    </ol>  
                </div>
                <div class="account-password">
                    <ol>
                        <li class="symbols-input">
                            <div>
                                <span class="material-symbols-outlined">person</span>
                                <input type="text" placeholder="電子信箱/手機號碼">
                            </div>
                        </li>
                        <li class="symbols-input">
                            <div>
                                <span class="material-symbols-outlined">vpn_key</span>
                                <input type="text" placeholder="請輸入使用者密碼">
                            </div>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox">記住我
                        </li>
                    </ol>
                </div>
                <div class="login-btn">
                    <button><a href="product.html">登入帳號</a></button>
                </div>
            </div>    
            <div class="community">
                <h2>—— 連結社群帳號 ——</h2>
                <ol>
                    <li>
                        <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-facebook-logotype.svg" alt="預覽圖片">
                    </li>
                    <li>
                        <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-google.svg" alt="預覽圖片">
                    </li>
                    <li>
                        <img src="https://raw.githubusercontent.com/win872019/dessert-shop-website/ef0dea12e4eac958d5cd97f5d05e2a50985db8ca/image/ic-yahoo.svg" alt="預覽圖片">
                    </li>
                </ol>
            </div>
        </div>
        <div class="footer">
            <div class="mail-box">
                <div class="icon-text">
                    <div class="icon">
                        <img src="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/logo-light.svg" alt="預覽圖片">
                    </div>
                    <div class="text">
                        <p>訂閱你我的甜蜜郵件</p>
                    </div>
                </div>
                <div class="inputmail">
                    <div class="mail-icon">
                        <img src="https://github.com/David07994415/Dessert_Store/blob/main/pic/mail-24px.png?raw=true" alt="預覽圖片">
                    </div>
                    <button class="input-btn">
                        <img src="https://github.com/David07994415/Dessert_Store/blob/main/pic/arrow_forward-24px.png?raw=true" alt="預覽圖片">
                    </button>
                </div>
            </div>
            <div class="footer-box">
                <div class="logo-data">
                    <div class="logo">
                        <img src="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/logotype-lg-dark.svg" alt="預覽圖片">
                    </div>
                    <div class="data">
                            <p>07-1234-5678 </p>
                            <p>sweetaste@email.com</p>
                            <p>800 高雄市新興區幸福路 520 號</p>
                    </div>
                </div>
                <div class="icon-copyright">
                    <div class="icon">
                        <img src="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/ic-line%40.svg" alt="預覽圖片">
                        <img src="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/ic-facebook.svg" alt="預覽圖片">
                    </div>
                    <div class="copyright">
                        <p>© 2018 Sweetaste* All Rights Reserved</p>
                    </div>
                </div>
                <div class="goodday-logo">
                    <img src="https://raw.githubusercontent.com/David07994415/Dessert_Store/8259fa4e3cd0fde6ae619d83d7582e5e02f66db7/pic/sm-footer_slogan.svg" alt="預覽圖片">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
